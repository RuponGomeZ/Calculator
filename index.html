<!DOCTYPE html>
<html>
  <head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5742900578461571"
     crossorigin="anonymous"></script>
    <meta name="google-site-verification" content="Bp-GE0hg7Xz57Mw2dmQ_Pv7wHZ8CYcuwaCYfqODQhHY" />
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display">
      <div class="buttons">
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operator">+</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operator">-</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operator">×</button>
        <button id="clear">C</button>
        <button id="0">0</button>
        <button id="equals">=</button>
        <button id="/" class="operator">÷</button>
        <button id="backspace">⌫</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
